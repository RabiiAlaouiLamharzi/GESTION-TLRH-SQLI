<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>
<body style="background-color: #F9F2ED;">
    <nav th:replace="/fragments/nav :: nav-admin"></nav>
    <br>
    <hr>
    <p>ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN-ADMIN</p>
    <hr>
    <div class="container" style="padding: 50px 0px 55px 0px;">

        <h1 class="display-2">ADD A CATEGORY</h1>
        <a href="/admin/categories" class="btn btn-primary mb-5">Back to categories</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}" style="text-align: center; margin-bottom: 30px;"></div>

        <form method="post" th:object="${category}" th:action="@{/admin/categories/add}" >

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" style="text-align: center; margin-bottom: 30px;">
                There are errors
            </div>
        
            <div class="form-group">
                <label for="">Name:</label>
                <input pattern="[A-Za-z1-9' ']{2,80}" required type="text" class="form-control" th:id="name" th:name="name" th:value="${categoryInfo?.name}" placeholder="Name must be at least 2 characters long!">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <br>
            <button class="btn btn-danger mb-5">Add</button>

        </form>

    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>
