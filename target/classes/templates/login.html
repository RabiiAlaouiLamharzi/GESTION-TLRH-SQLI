<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-front"></nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="text-center">

                <h3 class="display-4">IDENTIFICATION</h3>

                <div class="alert alert-danger" th:if="${param.error}">
                    Informations d'Identification Invalides !
                </div>

                <form method="post" th:action="@{/login}">
                
                    <div class="form-group">
                        <label for="">Nom d'Utilisateur:</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Nom d'Utilisateur:">
                    </div>

                    <div class="form-group">
                        <label for="">Mot de Passe:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Mot de Passe:">
                    </div>

                    <br>
                    <button class="btn btn-danger mb-5">S'identifier</button>

                    <p>
                        Cliquez <a th:href="@{/register}">ICI</a> Pour Vous Inscrire.
                    </p>
        
                </form>

            </div>
            <div class="col"></div>
        </div>
    </div>

</body>

</html>
